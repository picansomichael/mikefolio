<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="display: flex; align-items: center; padding: 10px; background-color: #A45729;">
      <img src="om10.png">
      <h1 style="margin: 0; font-size: 48px; color: #ffffff;">Photography</h1>
  </header>
  
  <main>
      <!-- Portugal, Spain Section -->
    <section>
      <h2>Portugal, Spain</h2>
      <div class="gallery">
        <img src="images/portugal1.jpg" alt="Portugal photo 1">
        <img src="images/portugal2.jpg" alt="Portugal photo 2">
        <img src="images/portugal3.jpg" alt="Portugal photo 3">
        <img src="images/spain1.jpg" alt="Spain photo 1">
        <img src="images/spain2.jpg" alt="Spain photo 2">
        <img src="images/spain3.jpg" alt="Spain photo 3">
      </div>
    </section>

    <!-- Miami Section -->
    <section>
      <h2>Miami</h2>
      <div class="gallery">
        <img src="images/miami1.jpg" alt="Miami photo 1">
        <img src="images/miami2.jpg" alt="Miami photo 2">
        <img src="images/miami3.jpg" alt="Miami photo 3">
      </div>
    </section>

    <!-- Costa Rica Section -->
    <section>
      <h2>Costa Rica</h2>
      <div class="gallery">
        <img src="images/costarica1.jpg" alt="Costa Rica photo 1">
        <img src="images/costarica2.jpg" alt="Costa Rica photo 2">
        <img src="images/costarica3.jpg" alt="Costa Rica photo 3">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My GitHub Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
