<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="display: flex; align-items: center; padding: 10px; background-color: #A45729; gap: 20px;">
      <img src="om10.png">
      <h1 style="margin: 0; font-size: 48px; color: #ffffff;">Photography</h1>
  </header>
  
    <!-- Section 1 -->
    <section style="width: 100%; border: 4px solid #a0522d; margin: 20px 0; padding: 15px; background-color: white; box-sizing: border-box;">
        <h2 style="margin-top: 0; color: #a0522d;">Portugal, Spain</h2>
        <p>Portugal photo 1 | Portugal photo 2 | Portugal photo 3</p>
        <p>Spain photo 1 | Spain photo 2 | Spain photo 3</p>
    </section>

    <!-- Section 2 -->
    <section style="width: 100%; border: 4px solid #3A1186; margin: 20px 0; padding: 15px; background-color: white; box-sizing: border-box;">
        <img src="miami.png"; width: 100px; height: 100px;>
        <h2 style="margin-top: 0; color: #3A1186;">Miami</h2>
        <p>Miami photo 1 | Miami photo 2 | Miami photo 3</p>
    </section>

    <!-- Section 3 -->
    <section style="width: 100%; border: 4px solid #a0522d; margin: 20px 0; padding: 15px; background-color: white; box-sizing: border-box;">
        <h2 style="margin-top: 0; color: #a0522d;">Costa Rica</h2>
        <p>Costa Rica photo 1 | Costa Rica photo 2 | Costa Rica photo 3</p>
    </section>

  <footer>
    <p>&copy; 2025 My GitHub Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
